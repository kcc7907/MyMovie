<script>

  function checkLight(array) {
    let count = 0;
    let answer = 0;
    let light = [false, false, false, false, false]
    array.forEach((e, i) => {
      light[e - 1] = true;
      for (let x = e - 1; x >= 0; x--) {
        if (light[x] === true) {
          count++;
          //console.log(count);
        }
      }
      //console.log('c=' + count);
      if (e === count) answer++;
      count = 0;
    });
    //console.log('a='+answer);
    return answer
  }


  function countNum(num) {
    let count = 0;
    let str = new String(num);
    let newNum = str.split('').map((a, b) => a = 9).join('');
    for (let i = 1; i <= newNum; i++) {
      if (i % 3 === 0) count++;
    }
    return count
  }

  function countNum2(num) {
    let count = 0, answer = [];
    let numArr = num.split('');
    let arr = numArr.slice();
    numArr.forEach((e, i) => {
      for (let x = 0; x < 10; x++) {
        arr[i] = x;
        if (arr.reduce((a, b) => parseInt(a) + parseInt(b)) % 3 === 0) {
          count = parseInt(arr.join(''));
          if (answer.indexOf(count) == -1) {
            answer.push(count)
          }
        }
        arr = numArr.slice();
      }
    });
    return answer.length
  }

  function mathK(N, K) {
    let answer = 0, count = 0;
    if (K < N) {
      answer = 1;
      return answer
    } else if (K > (1 + N) * N / 2) {
      answer = -1
      return answer
    } else {
      for (let i = N; i > 0; i--) {
        if (K - i == 0) {
          count++;
          answer = count
          break
        } else if (K - i > 0) {
          K = K - i;
          count++;
        }
      }
    }
    return answer;
  }






</script>
